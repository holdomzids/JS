<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        //약수? 구하기
    var su = 0;
    var sum = 0;
    while(su<100){
    su++;
    if(su%2==0){
        continue;
    }
    sum += su;
    }
    document.write(sum);
</script>
